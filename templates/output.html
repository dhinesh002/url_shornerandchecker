<body >

    <div class="OUTPUT container-fluid">

      <div class="link row">
        <div class="box col-sm-12">
          <div id="output-title"><h1>Your shortened URL </h1></div>
            <br>
            <br>
          <form ">
              <input class="col-sm-4 link-input out " style="height:40px;font-size:14pt;" type="url" name="URL" value="{{ output_url }}" size="60%">
<!--              <button style="height:45px;font-size:14pt;" onclick="copyText()">Copy</button>-->
              <button type="button" class="copy-link-button ">
                  <span class="material-symbols-outlined">content_copy</span>
              </button>
          </form>
            <br>
            <br>
            <img class="bear" src="static/giphy.gif">
        </div>
      </div>
    </div>
    <script>
        document.querySelectorAll(".link").forEach(copyLinkContainer => {
        const inputField = copyLinkContainer.querySelector(".link-input");
        const copyButton = copyLinkContainer.querySelector(".copy-link-button");

        inputField.addEventListener("focus", () => inputField.select());

        copyButton.addEventListener("click", () => {
        const text = inputField.value;

        inputField.select();
        navigator.clipboard.writeText(text);
      });
    });
  </script>
